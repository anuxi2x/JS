<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="changeTodo">
        <div class="changeEvent">
            <textarea name="inputText" id="textarea" width="432px" rows="6" placeholder="New Todo Text"></textarea>
            <button class="text_area_btn confirm">Confirm</button>
            <button class="text_area_btn cancel">Cancel</button>
        </div>
    </div>

    <header class="header" id="header">
        <button class="showListButton" id="showListButton">
            Show Todos
        </button>
        <div class="weather"></div>
    </header>

    <div class="rocket-loader">
        <div class="rocket">
            <div class="rocket-extras"></div>
            <div class="jet"><span></span></div>
        </div>
    </div>

    <div class="maninpulations-block hidden">
        <div class="add-block">
            <input type="text" placeholder="Add todo" class="add-todo">
            <button>Add</button>
        </div>
        <div class="search-block">
            <input type="text" placeholder="Search for todo" class="search-todo">
            <button>Search</button>
        </div>
        
    </div>

    <main class="main" id="main"></main>
    <script src="main.js"></script>
    <script src="weather.js"></script>
</body>
</html>
